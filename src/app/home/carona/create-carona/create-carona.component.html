<div class="p-2" style="margin-left: 30px">
  <a class="voltar" routerLink="/caronas">
    <i class="bi bi-chevron-left"></i>
    <label> Voltar </label>
  </a>
</div>
<!-- Fase 1 -->
<form
  class="d-flex p-5 justify-content-center w-100"
  [formGroup]="caronaForm"
  (ngSubmit)="onSubmit()"
>
  <div class="row">
    <div class="col-sm-12 d-flex p-3 w-50 content">
      <h3 class="text-center">De onde você vai sair?</h3>
      <div class="row col-sm-12">
        <input
          formControlName="saida"
          class="col-sm-9 form-control mt-2"
          [typeahead]="pontos_saida"
        />
        <input
          formControlName="saidaHorario"
          class="col-sm-3 form-control mt-2"
          type="datetime-local"
        />
      </div>
    </div>
    <div class="col-sm-12 d-flex p-3 w-50 content">
      <h3 class="text-center">Para onde você vai?</h3>
      <div class="row col-sm-12">
        <input
          formControlName="chegada"
          class="col-sm-9 form-control mt-2"
          [typeahead]="pontos_chegada"
        />
        <input
          formControlName="chegadaHorario"
          class="col-sm-3 form-control mt-2"
          type="datetime-local"
        />
      </div>
    </div>
    <div class="col-sm-12 d-flex p-3 w-50 content">
      <h3 class="text-center">Valor por lugar?</h3>
      <!-- <pre class="card card-block card-header mb-3">Model: {{selected | json}}</pre> -->

      <div class="input-group mt-2">
        <span class="input-group-text">$</span>
        <input
        formControlName="valor"
          class="form-control"
          type="number"
          step=".10"
        />
      </div>
      <div class="d-flex justify-content-between w-100 mt-2">
        <div>&nbsp;</div>
        <button
          class="btn btn-primary"
          [disabled]="!valor"
          type="submit"
        >
          Próximo
        </button>
      </div>
    </div>
  </div>
  <div class="d-flex p-3 justify-content-center w-50 content">
    <img style="width: 100%" src="assets/map.png" alt="" />
  </div>
</form>
