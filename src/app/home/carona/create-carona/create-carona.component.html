<div class="p-2" style="margin-left: 30px   ;">
    <a class="voltar" routerLink="/caronas">
        <i class="bi bi-chevron-left"></i>
        <label> Voltar </label>
    </a>
</div>
<!-- Fase 1 -->
<div class="d-flex p-5 justify-content-center w-100" *ngIf="fase == 1">
    <div class="d-flex p-5 w-50 content">
        <h1 class="text-center">De onde você vai sair?</h1>
        <input class="form-control mt-2" [(ngModel)]="ponto_saida" [typeahead]="pontos_saida">
        <div class="d-flex justify-content-between w-100 mt-2">
            <button class="btn btn-secondary" (click)="fase = fase - 1">Voltar</button>
            <button class="btn btn-primary" (click)="fase = fase + 1" [disabled]="!ponto_saida">Próximo</button>
        </div>
    </div>
    <div class="d-flex justify-content-center w-50 content">
        <img style="width: 100%;" src="assets/map.png" alt="">
    </div>
</div>


<!-- Fase 2 -->
<div class="d-flex p-5 justify-content-center w-100" *ngIf="fase == 2">
    <div class="d-flex p-5 w-50 content">
        <h1 class="text-center">Para onde você vai?</h1>
        <input class="form-control mt-2" [(ngModel)]="ponto_chegada" [typeahead]="pontos_chegada">
        <div class="d-flex justify-content-between w-100 mt-2">
            <button class="btn btn-secondary" (click)="fase = fase - 1">Voltar</button>
            <button class="btn btn-primary" (click)="fase = fase + 1" [disabled]="!ponto_chegada">Próximo</button>
        </div>
    </div>
    <div class="d-flex justify-content-center w-50 content">
        <img style="width: 100%;" src="assets/map.png" alt="">
    </div>
</div>

<!-- Fase 3 -->
<div class="d-flex p-5 justify-content-center w-75 content" *ngIf="fase == 3">
    <h1 class="text-center">Valor por lugar?</h1>
    <!-- <pre class="card card-block card-header mb-3">Model: {{selected | json}}</pre> -->

    <div class="input-group mt-2">
        <span class="input-group-text">$</span>
        <input class="form-control" [(ngModel)]="valor" type="number" step=".10">
    </div>
    <div class="d-flex justify-content-between w-100 mt-2">
        <button class="btn btn-secondary" (click)="fase = fase - 1">Voltar</button>
        <button class="btn btn-primary" [disabled]="!valor" routerLink="/view-carona">Próximo</button>
    </div>
</div>

<!-- Fase: {{fase}}
<button class="btn btn-primary" (click)="fase = 1">Resetar</button> -->
