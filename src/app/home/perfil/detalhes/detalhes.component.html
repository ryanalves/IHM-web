<form
  class="col-sm-12 col-md-8 col-lg-7 row g-3 my-4"
  style="margin-left: auto; margin-right: auto"
  [formGroup]="detalhesForm"
  (ngSubmit)="onSubmit()"
>
  <a class="voltar" routerLink="/">
    <i class="bi bi-chevron-left"></i>
    <label> Voltar </label>
  </a>

  <h4 class="text-center">Seu perfil VãoBora!</h4>
  <div class="detalhes-motorista">
    <select
      id="detalhes"
      class="form-select"
      [(ngModel)]="tipoUsuario"
      aria-label="Selecione Categoria de Detalhes"
      [ngModelOptions]="{ standalone: true }"
    >
      <option value="" selected>Em qual categoria deseja se cadastrar?</option>
      <option value="2">Cliente VãoBora (Apenas Encontrar Caronas).</option>
      <option value="1">
        Motorista VãoBora (Oferecer e Encontrar Caronas).
      </option>
    </select>
  </div>
  <div class="col-md-12 required">
    <label for="inputEmail" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="inputEmail"
      required
      formControlName="email"
    />
  </div>


  <div class="col-md-8 required">
    <label for="inputNomeCompleto" class="form-label">Nome Completo</label>
    <input
      type="text"
      class="form-control"
      id="inputNomeCompleto"
      required
      formControlName="nomeCompleto"
    />
  </div>
  <div class="col-md-4 required">
    <label for="telefone" class="form-label">Telefone</label>
    <input
      type="text"
      class="form-control"
      id="telefone"
      required
      mask="(00) 0000-0000||(00) 00000-0000"
      formControlName="telefone"
    />
  </div>

  <div class="col-12 required" formGroupName="endereco">
    <label for="inputAddress" class="form-label">Endereço</label>
    <input
      type="text"
      class="form-control"
      id="inputAddress"
      placeholder="Exemplo: Rua Ipanema, 34"
      required
      formControlName="endereco"
    />
  </div>

  <div class="col-12 required" formGroupName="endereco">
    <label for="inputAddress2" class="form-label">Bairro</label>
    <input
      type="text"
      class="form-control"
      id="inputAddress2"
      placeholder="Exemplo: Olaria"
      formControlName="bairro"
    />
  </div>

  <div class="col-md-9 required" formGroupName="endereco">
    <label for="inputCity" class="form-label">Cidade</label>
    <input type="text" class="form-control" id="inputCity" formControlName="cidade" />
  </div>
  <div class="col-md-3 required" formGroupName="endereco">
    <label for="inputNumero" class="form-label">Número</label>
    <input type="text" class="form-control" id="inputNumero" formControlName="numero" />
  </div>

  <div class="col-md-9 required" formGroupName="endereco">
    <label for="inputState" class="form-label">Estado</label>
    <select id="inputState" class="form-select" formControlName="estado">
      <option selected value="">Escolher...</option>
      <option value="MG">MG</option>
      <option value="SP">SP</option>
      <option value="ES">ES</option>
    </select>
  </div>
  <div class="col-md-3 required" formGroupName="endereco">
    <label for="inputZip" class="form-label">CEP</label>
    <input
      type="text"
      class="form-control"
      id="inputZip"
      mask="00.000-000"
      [dropSpecialCharacters]="true"
      formControlName="cep"
    />
  </div>

  <div
    class="col-12 required"
    *ngIf="tipoUsuario == '1'"
    formGroupName="motorista"
  >
    <label for="cnh" class="form-label"
      >Número de sua CNH (Carteira Nacional de Habilitação)</label
    >
    <input
      type="number"
      class="form-control"
      id="cnh"
      formControlName="cnh"
      placeholder="Exemplo: 09267028253"
    />
  </div>

  <div
    class="col-12 required"
    *ngIf="tipoUsuario == '1'"
    formGroupName="motorista"
  >
    <label for="cnh" class="form-label">Modelo do Veículo</label>
    <input
      type="text"
      class="form-control"
      id="modelo"
      formControlName="modeloVeiculo"
      placeholder="Volkswagem Fox 2012"
    />
  </div>

  <div
    class="col-12 required"
    *ngIf="tipoUsuario == '1'"
    formGroupName="motorista"
  >
    <label for="cnh" class="form-label">Placa do Veículo</label>
    <input
      type="text"
      class="form-control"
      id="placa"
      formControlName="placaVeiculo"
      mask="SSS-AAAA"
      #placa
      (input)="placa.value = placa.value.toUpperCase()"
      placeholder="Volkswagem Fox"
    />
  </div>

  <div class="col-md-12 d-flex justify-content-between">
    <div></div>
    <div>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
  </div>
</form>
